name: Update App Metadata

on:
  schedule:
    # Runs at 18:00 UTC (00:00 midnight Bangladesh Time) daily
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-meta:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate app-meta.json
        run: node scripts/update-app-meta.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # If the script stripped downloads/lastUpdated from apps.json, commit that to main
      - name: Commit cleaned apps.json to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/apps.json
          if git diff --cached --quiet; then
            echo "apps.json already clean"
          else
            git commit -m "chore: strip dynamic fields from apps.json [skip ci]"
            git push origin main
          fi

      - name: Stash generated file
        run: cp app-meta.json /tmp/app-meta.json

      - name: Checkout or create data-updates branch
        run: |
          if git ls-remote --exit-code --heads origin data-updates >/dev/null 2>&1; then
            git fetch origin data-updates
            git checkout data-updates
          else
            git checkout --orphan data-updates
            git rm -rf . >/dev/null 2>&1 || true
          fi

      - name: Commit and push app-meta.json
        run: |
          cp /tmp/app-meta.json app-meta.json
          git add app-meta.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update app metadata [skip ci]"
            git push origin data-updates
          fi
